<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotoShop | Login</title>
  <style>
 
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #bcb3b3, #4198d6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

   
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      text-align: center;
      width: 350px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      color: white;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-5px);
    }


    .login-box h2 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .login-box p {
      font-size: 14px;
      margin-bottom: 25px;
      color: #f5f5f5;
      opacity: 0.9;
    }

  
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      text-align: left;
      font-size: 13px;
      margin-bottom: 6px;
      color: #f1f1f1;
      opacity: 0.9;
    }

    input {
      padding: 10px 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      color: #333;
    }

    input::placeholder {
      color: #888;
    }


    button {
      width: 100%;
      background-color: #ffffff;
      color: #007acc;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #007acc;
      color: white;
      transform: scale(1.05);
    }


    .signup-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 13px;
      color: #f5f5f5;
      text-decoration: none;
      transition: color 0.2s;
    }

    .signup-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

   
    @media (max-width: 480px) {
      .login-box {
        width: 85%;
        padding: 30px 20px;
      }

      .login-box h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login</h2>
    <p>Enter your account details</p>

    <form onsubmit="return validateform()" method="post" action="login.php">
      <label for="Username">Username</label>
      <input type="text" id="Username" placeholder="Enter your email" required />

      <label for="Password">Password</label>
      <input type="password" id="Password" placeholder="Enter your password" required />

      <button type="submit">Submit</button>
    </form>

    <a href="RegisterCreate.html" class="signup-link">Don't have an account? Sign up</a>
  </div>

  
</body>

</html>
