<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotoShop Corporation</title>
  <style>
    .brand {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      margin: 40px 0;
    }
    .brand .main {
      font-size: 3rem;
      font-weight: bold;
      color: #27ae60; /* green tone */
      margin: 0;
    }
    .brand .sub {
      font-size: 1.2rem;
      font-weight: normal;
      color: #555;
      letter-spacing: 2px;
      margin: 0;
    }
    @media (max-width: 768px) {
      .brand .main {
        font-size: 2.2rem;
      }
      .brand .sub {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="brand">
    <p class="main">MotoShop</p>
    <p class="sub">Corporation</p>
  </div>

</body>
</html>
